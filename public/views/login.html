<md-content ng-app="tvTracker" layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" style="background:none">
    <md-card  flex="flex" class="middle-card" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar md-theme="navbar" md-colors="{background: 'navbar-primary-500'}">
            <div class="md-toolbar-tools">
            <h2><span>Sign in</span></h2>
            </div>
        </md-toolbar>
        <md-card-content md-theme="navbar">
            <form name="Form">
                <md-input-container class="md-block">
                    <label for="username">Username</label>
                    <md-icon class="material-icons" style="top:4px!important"><ng-md-icon icon="account_circle" ></ng-md-icon></md-icon>
                    <input type="text" name="username" ng-model="username" placeholder="Username" required minlength="5" ng-keyup="$event.keyCode == 13 && Form.$valid ? signin() : null"/>
                    <div ng-messages="Form.username.$error" role="alert" multiple="">
                        <div ng-message="required">Required.</div>
                        <div ng-message="minlength">Too short.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label for="newPassword">Password</label>
                    <md-icon class="material-icons" style="top:4px!important"><ng-md-icon icon="vpn_key" ></ng-md-icon></md-icon>
                    <input type="password" name="newPassword" ng-model="newPassword" placeholder="Password" required ng-minlength="7" ng-keyup="$event.keyCode == 13 && Form.$valid ? signin() : null"/>
                    <div ng-messages="Form.newPassword.$error" role="alert" multiple="">
                        <div ng-message="required">Required.</div>
                        <div ng-message="minlength">Too short.</div>
                    </div>
                </md-input-container>
                <md-button ng-disabled="!Form.$valid" ng-click="signin()" class="md-raised md-primary" md-theme="navbar">&nbsp Login &nbsp</md-button>
            </form>
            <footer style="float:left;">
                <p class="md-body-1"><a style="color:grey" ng-href="#/resendPassword">Forgot your password?</a></p>
            </footer>
            <footer style="float:right;">
                <span flex></span>
                <p class="md-body-1" style="color:grey">Not a member?</p>
                <p class="md-body-1">Create an account <a ng-href="#/signup">here</a></p>
            </footer>
        </md-card-content>
    </md-card>
</md-content>

<style>
    .middle-card {
        width: -webkit-fill-available;
        top: 50%;
    }
    
	.background-login {
		background-image: url(https://image.tmdb.org/t/p/original/bvS50jBZXtglmLu72EAt5KgJBrL.jpg); 
		background-size:cover;
	}
    
    md-toast.md-custom-toast-theme .md-toast-content {
        background-color: teal;
    }
</style>
