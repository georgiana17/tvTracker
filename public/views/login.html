<div ng-app="tvTracker">
    <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak">
        <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar>
            <div class="md-toolbar-tools">
            <h2><span>Sign in</span></h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="Form">
            <md-input-container class="md-block">
                <label>Username</label>
                <input type="text" name="email" ng-model="username" placeholder="Username" required=""/>
                <div ng-messages="Form.email.$error" role="alert" multiple="">
                <div ng-message="required">Please enter your email.</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Password</label>
                <input type="password" name="password" ng-model="password" placeholder="Password" required="" md-minlength="8" md-maxlength="16"/>
                <div ng-messages="Form.password.$error" role="alert" multiple="">
                <div ng-message="required">Please enter your password.</div>
                <div ng-message="md-maxlength">Too long.</div>
                <div ng-message="md-minlength">Too short.</div>
                </div>
            </md-input-container>
            <md-button ng-disabled="!Form.$valid" ng-click="signin()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
            </form>
        </md-card-content>
        </md-card>
    </md-content>    
</div>
