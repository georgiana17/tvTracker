<!-- TODO: LAYOUT for search page -->
<div layout-padding ng-cloak>
    <div layout="column">
        <div layout="column">
            <h1>Found {{tvShows.length}} results </h1>
        </div>
        <div layout="row" layout-xs="column"  layout-wrap layout-padding>
            <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" flex-gt-lg="30" flex-lg="45" flex-md="45" flex-sm="100" md-theme-watch ng-repeat="show in tvShows" layout-wrap layout-flex layout-padding>
                <md-card-title layout-xs="column" layout-padding>
                    <md-card-title-media layout-xs="column" layout-padding>
                        <a ng-href="#/show/{{show.id}}">
                            <img ng-src='{{show.poster_path != null ? "https://image.tmdb.org/t/p/original" + show.poster_path : "public/images/eye.png"}}' style="width:152px; height:228px;" class="md-card-image"/>
                        </a>
                    </md-card-title-media>
                    <md-card-title-text layout-xs="column" layout-align="start center" style="text-align: center" layout-padding>
                        <a ng-href="#/show/{{show.id}}">
                          <span class="md-headline" layout-wrap>{{show.name}}</span>
                        </a>
                        <span class="md-subhead">{{show.first_air_date | date:'yyyy'}}</span>
                        <p>{{show.overview | limitTo:200}}<span ng-if="show.overview.length > 200"> ...</span></p>
                    </md-card-title-text>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end right" layout-padding>
                    <!-- <md-button><md-icon class="tealCol" ng-click="followShow(show.id)" ng-show="!followed">add</md-icon></md-button> -->
                    <a ng-href="#/show/{{show.id}}"><md-button class="md-fab md-primary" md-theme="navbar"><md-icon ng_bind="'more_horiz'" class="whiteCol"></md-icon></md-button></a>
                </md-card-actions>
            </md-card>
        </div>
    </div>
</div>

<style>
    a {
        text-decoration: none;
        color: #00695C;
    }
    p {
        font-family: Trebuchet MS, sans-serif;
    }
</style>
