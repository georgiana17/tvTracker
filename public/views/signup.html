<div ng-app="tvTracker">
    <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak">
        <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar>
            <div class="md-toolbar-tools">
            <h2><span>Create account</span></h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="Form">
                <md-input-container class="md-block">
                    <label for="username">Username</label>
                    <input type="text" name="username" ng-model="username" placeholder="Username" required minlength="5"/>
                    <div ng-messages="Form.username.$error" role="alert" multiple="">
                        <div ng-message="required">Required.</div>
                        <div ng-message="minlength">Username too short.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label for="email">Email</label>
                    <input type="email" name="email" ng-model="email" placeholder="Email" required/>
                    <div ng-messages="Form.email.$error" role="alert" multiple="">
                        <div ng-message="required">Required.</div>
                        <div ng-message="email">Please insert a valid email address.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label for="newPassword">Password</label>
                    <input type="password" name="newPassword" ng-model="newPassword" placeholder="Password" required ng-minlength="7"/>
                    <div ng-messages="Form.newPassword.$error" role="alert" multiple="">
                        <div ng-message="required">Required.</div>
                        <div ng-message="minlength">Too short.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label for="newPasswordConfirm">Confirm Password</label>
                    <input type="password" name="newPasswordConfirm" ng-model="newPasswordConfirm" placeholder="Confirm Password" required pw-check="{{newPassword}}"/>
                    <div ng-messages="Form.newPasswordConfirm.$error" role="alert" multiple="">
                        <div ng-message="noMatch">Passwords do not match.</div>
                        <div ng-message="required">Required.</div>
                    </div>
                </md-input-container>
                <md-button ng-disabled="!Form.$valid" ng-click="signup()" class="md-raised md-primary">&nbsp Register &nbsp</md-button>
            </form>
        </md-card-content>
        </md-card>
    </md-content>    
</div>
