<div ng-app="tvTracker" >
    <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" style="background:none;">
        <md-card flex="flex" class="middle-card" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar md-theme="navbar" md-colors="{background: 'navbar-primary-500'}" >
            <div class="md-toolbar-tools">
            <h2><span>Create account</span></h2>
            </div>
        </md-toolbar>
        <md-card-content md-theme="navbar">
            <form name="Form">
                <md-input-container class="md-block md-icon-left" flex>
                    <label for="username">Username</label>
                    <md-icon class="material-icons" style="top:4px!important"><ng-md-icon icon="account_circle" ></ng-md-icon></md-icon>
                    <input type="text" name="username" ng-model="username" placeholder="Username" required minlength="5" ng-keyup="$event.keyCode == 13 && Form.$valid ? signup() : null"/>
                    <div ng-messages="Form.username.$error" role="alert" multiple="">
                        <div ng-message="required">Required.</div>
                        <div ng-message="minlength">Too short.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label for="email">Email</label>
                    <md-icon class="material-icons" style="top:4px!important"><ng-md-icon icon="email" ></ng-md-icon></md-icon>
                    <input type="email" name="email" ng-model="email" placeholder="Email" required ng-keyup="$event.keyCode == 13 && Form.$valid ? signup() : null"/>
                    <div ng-messages="Form.email.$error" role="alert" multiple="">
                        <div ng-message="required">Required.</div>
                        <div ng-message="email">Please insert a valid email address.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label for="newPassword">Password</label>
                    <md-icon class="material-icons" style="top:4px!important"><ng-md-icon icon="vpn_key" ></ng-md-icon></md-icon>
                    <input type="password" name="newPassword" ng-model="newPassword" placeholder="Password" required ng-minlength="7" ng-keyup="$event.keyCode == 13 && Form.$valid ? signup() : null"/>
                    <div ng-messages="Form.newPassword.$error" role="alert" multiple="">
                        <div ng-message="required">Required.</div>
                        <div ng-message="minlength">Too short.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label for="newPasswordConfirm">Confirm Password</label>
                    <md-icon class="material-icons" style="top:4px!important"><ng-md-icon icon="vpn_key" ></ng-md-icon></md-icon>
                    <input type="password" name="newPasswordConfirm" ng-model="newPasswordConfirm" placeholder="Confirm Password" required pw-check="{{newPassword}}" ng-keyup="$event.keyCode == 13 && Form.$valid ? signup() : null"/>
                    <div ng-messages="Form.newPasswordConfirm.$error" role="alert" multiple="">
                        <div ng-message="noMatch">Passwords do not match.</div>
                        <div ng-message="required">Required.</div>
                    </div>
                </md-input-container>
                <md-button ng-disabled="!Form.$valid" ng-click="signup()" class="md-raised md-primary" md-theme="navbar">&nbsp Register &nbsp</md-button>
            </form>
            <footer style="float:right">
                <p class="md-body-1" style="color:grey">Already a member?</p>
                <p class="md-body-1">Log in in your account <a ng-href="#/login">here</a></p>
            </footer>
        </md-card-content>
        </md-card>
    </md-content>    
</div>


<style>
    .middle-card {
        width: -webkit-fill-available;
        top: 10%;
    }
    
	.background-login {
		background-image: url(https://image.tmdb.org/t/p/original/bvS50jBZXtglmLu72EAt5KgJBrL.jpg); 
		background-size:cover;
	}
    
    md-toast.md-custom-toast-theme .md-toast-content {
        background-color: teal;
    }
</style>
