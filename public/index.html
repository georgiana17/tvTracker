<!DOCTYPE html>
<html ng-app="tvTracker">
<head>
	<title>Tv Series Tracker</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="./app.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

	 <!-- Angular Material requires Angular.js Libraries -->
	 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
	 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
	 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

	<!-- Angular Material Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
	
	<!-- Angular Material style sheet -->
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script> 
	
</head>
<body  ng-controller="AppController" ng-cloak>
	<div layout="column" class="relative" layout-fill role="main">
		<md-toolbar layout="column" class="md-theme">
				<h1 class="md-toolbar-tools">{{firstName}}</h1>
		</md-toolbar>
	
		<div layout="row" style="height:100%">
			<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" style="height:100%" md-is-locked-open="$mdMedia('gt-md')">
				<md-list>
					<md-list-item md-ink-ripple ng-repeat="item in menuItems">
						<a ng-href="#{{item.link}}">
							<md-item-content layout="row" layout-align="start center">
								<div class="inset">
									<ng-md-icon icon="{{item.icon}}"></ng-md-icon>
								</div>
								<div class="inset">{{item.title}}</div>
							</md-item-content>
						</a>
					</md-list-item>
					<md-divider></md-divider>
					<md-list-item md-ink-ripple ng-repeat="item in userItems">
						<a ng-href="#{{item.link}}">
							<md-item-content layout="row" layout-align="start center">
								<div class="inset">
									<ng-md-icon icon="{{item.icon}}"></ng-md-icon>
								</div>
								<div class="inset">{{item.title}}</div>
							</md-item-content>
						</a>
					</md-list-item>
				</md-list>
			</md-sidenav>
			<md-content ng-view flex layout-padding>				
				
			</md-content>
		</div>
	</div>

		

</body>

<script>
	document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
	':35729/livereload.js?snipver=1"></' + 'script>')
</script> 
</html>
